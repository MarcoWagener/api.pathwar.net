# API
api:
  build: pathwar_api
  ports:
  - 5000:5000
  volumes:
  - pathwar_api:/usr/src/app
  links:
  - mongo
  - smtp


# API dependencies
mongo:
  image: mongo
  command: --smallfiles

smtp:
  image: mredar/smtp-simple-debugging


# PORTAL
portal:
  build: portal.pathwar.net
  ports:
  - 8090:8090
  - 35729:35729
  volumes:
  - "portal.pathwar.net:/usr/src/app/"
  environment:
  - API_PORT_5000_TCP_PORT=5000
  - BASE_PATH=/
  #- NO_PUSHSTATE=1